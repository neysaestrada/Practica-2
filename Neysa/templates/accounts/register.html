<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Crear cuenta</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" name="confirm" placeholder="Confirmar contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Registrarse</button>
    </form>
    <p class="text-center mt-4 text-sm">¿Ya tienes cuenta?
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
